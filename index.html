<!DOCTYPE html>
<html lang="en">
<head>
  <title> File List </title>  
  <meta charset="UTF-8">

<style>


	body {background-image:url('indexbackground.png'); background-repeat:no-repeat;}
  

</style>

</head>

<body onload="fileList()">

	<header>

		<h1> <img src='avatar.png' height="75px" width="auto" style="position: relative; top:15px;"> William Boulton's SD330 GitHub Files </h1>
		<hr>

		This is a list of all files that are publicly available on William's SD330 GitHub repository.

	</header>


	<div id="files">


		
		
	</div>


    <script>

	 function fileList(){ 

		(async () => {
			const response = await fetch("https://api.github.com/repos/williamboulton/SD330/contents/");
			const data = await response.json();
    	
			let htmlString = "";
			htmlString += "<ul> ";
    		for (let file of data) {
				
				fname = file.name;           
				fpath = "https://williamboulton.github.io/SD330/" + fname;  
				
				htmlString += "<li> <a href='" + fpath + "'> " + fname + " </a>";
			}
        
			htmlString += '</ul></div>';
			document.getElementById('files').innerHTML = htmlString;
		})()
	}	
    </script>

	<hr>

	<footer>
		<small> &copy William Boulton, April 12th, 2023 </small>
	</footer>

</body>

</html>
